# General configuration for macOS hardening script

# Script version
SCRIPT_VERSION="0.1.0"

# Backup directories
BACKUP_ROOT="/var/backups/macos_hardening"

# Log file
LOG_ROOT="/var/log"

# Default profile
DEFAULT_PROFILE="moderate"

# Security parameters
DEFAULT_DRY_RUN=false
DEFAULT_FORCE_YES=false
DEFAULT_VERBOSE=false
DEFAULT_ENABLE_LOCKDOWN=false

# Backup parameters
BACKUP_RETENTION_DAYS=30
BACKUP_COMPRESSION=true

# Logging parameters
LOG_LEVEL="INFO"
LOG_ROTATION=true
LOG_MAX_SIZE="10M"

# Compliance parameters
ENABLE_COMPLIANCE_CHECKS=true
CIS_CHECKS_ENABLED=true
OPSEK_CHECKS_ENABLED=true

# Rollback parameters
AUTO_GENERATE_ROLLBACK=true
ROLLBACK_SCRIPT_NAME="rollback_hardening"

# Notification parameters
ENABLE_NOTIFICATIONS=false
NOTIFICATION_EMAIL=""

# Validation parameters
VALIDATE_BEFORE_APPLY=true
VALIDATE_AFTER_APPLY=true

# Performance parameters
MAX_PARALLEL_OPERATIONS=4
OPERATION_TIMEOUT=300

# Compatibility parameters
MIN_MACOS_VERSION="13.0"
MAX_MACOS_VERSION="15.0"
